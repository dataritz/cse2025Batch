<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="display(10)">Click Me</button>
    <script>
        function display(n){
            for(i=1;i<=10;i++){
                if(i==5)
                    continue;
                else
                console.log(n + ' X ' + i + ' = '+n*i);              
            }
        }
    </script>
</body>
</html>
