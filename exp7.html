<!--Create two textBox and one button
    write a function which fetch values of textbox and perform addtion 
    operation on button click
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="t1">
    <input type="text" id="t2">
    <button onclick="Operation()">add</button>
    <p id="p1">This is para 1</p>
    <script>
        function Operation(){
            let num1 = document.getElementById("t1").value;
            let num2 = document.getElementById("t2").value;
            let c = Number(num1)+Number(num2);
            document.getElementById("p1").innerText = c;

        }
    </script>
</body>
</html>
