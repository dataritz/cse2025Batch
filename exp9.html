<!-- Fetch value through Tag name-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="c1">This is para 1</p>
    <p class="c2">This is para 2</p>
    <p class="c1">This is para 3</p>
    <p class="c3">This is para 4</p>
    <button onclick="display()">Click Me</button>
    <script>
        function display(){
        let allP  = document.getElementsByClassName("c2")
        for(i=0;i<allP.length;i++){
            console.log(allP[i].innerText);
        }
        }
    </script>
</body>
</html>
